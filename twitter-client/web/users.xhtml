<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<body>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
        xmlns:a="http://m-via.com/jsf" template="template.xhtml">

    <ui:define name="content">

        <h:dataTable value="#{users.users}" var="user"
                columnClasses="userColumns,userColumns,userColumns,userColumns,userColumns,userColumns,userColumns">
            <h:column>
                <h:graphicImage height="48" width="48" url="#{user.picUrl}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{user.arrows}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Screen Name"/>
                </f:facet>
                <h:outputText value="#{user.screenName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:outputText value="#{user.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Location"/>
                </f:facet>
                <h:outputText value="#{user.location}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description"/>
                </f:facet>
                <h:outputText value="#{user.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Status"/>
                </f:facet>
                <h:outputText value="#{user.status}"/>
            </h:column>
        </h:dataTable>

    </ui:define>
</ui:composition>
</body>
</html>
