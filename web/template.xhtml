<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Simple Twitter Client Friends and Followers Summary V0.1</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div id="content">
        <div id="contentTitle"><ui:insert name="title"/></div>
        <h:messages styleClass="messages" globalOnly="true" infoClass="infoMessage"
                warnClass="warningMessage" errorClass="errorMessage"
                fatalClass="fatalMessage"/>
        <ui:insert name="content"/>
    </div>
    
</body>
</html>
